<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Escribe el primer valor
    </p>
    <input type="number" id='num1'>
    <p>
        Escribe el segundo valor
    </p>
    <input type="number" id='num2'>
    <p>
        Seleccione la operci√≥n a realizar
    </p>
    <select id='opc'> 
        <option value="">
            Seleccionar
        </option>
        <option value="sumar">
            sumar
        </option>
        <option value="restar">
            restar
        </option>
        <option value="multiplicar">
            multiplicar
        </option>
    </select>

    <button onclick="operacion()">
        Calcular
    </button>
    <p id="resultado"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <script>
        const operacion = () => 
        {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let opc = document.getElementById("opc").value;

            switch (opc)
            {
                case 'sumar':
                    let resultado = parseInt(num1)+parseInt(num2);
                    document.getElementById("resultado").innerHTML = resultado;
                    break;
                case 'restar':
                    let resultado2 = parseInt(num1)-parseInt(num2);
                    document.getElementById("resultado2").innerHTML = resultado2;
                    break;
                case 'multiplicar':
                    let resultado3 = parseInt(num1)*parseInt(num2);
                    document.getElementById("resultado3").innerHTML = resultado3;
                    break;
            }
        }
    </script>
</body>
</html>
